<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海大校园墙 - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; 
            font-family: "Microsoft YaHei", 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif; 
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 360px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            padding: 18px;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .login-form {
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .login-form input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            font-size: 14px;
        }
        .login-error {
            color: #e74c3c;
            font-size: 13px;
            display: none;
        }
        .login-actions {
            display: flex;
            gap: 10px;
            padding: 12px;
            justify-content: center;
        }
        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #fafafa;
            font-weight: 600;
        }
        .btn.primary {
            background: #FCBEC3;
            border-color: rgba(0,0,0,0.06);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">海大校园墙 - 登录</div>
        <div class="login-form">
            <input id="login-username" placeholder="账号（仅字母或数字）" pattern="[A-Za-z0-9]+" inputmode="latin" />
            <input id="login-password" placeholder="密码（仅数字）" pattern="[0-9]+" inputmode="numeric" type="password" />
            <div id="login-error" class="login-error">账号或密码错误</div>
        </div>
        <div class="login-actions">
            <button id="login-btn" class="btn primary">登录</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const loginUser = document.getElementById('login-username');
            const loginPass = document.getElementById('login-password');
            const loginError = document.getElementById('login-error');

            if(loginBtn) {
                loginBtn.addEventListener('click', function() {
                    const u = loginUser.value.trim();
                    const p = loginPass.value.trim();
                    // 校验：账号只允许字母数字，密码只允许数字
                    const userOk = /^[A-Za-z0-9]+$/.test(u);
                    const passOk = /^[0-9]+$/.test(p);

                    if(!userOk || !passOk) {
                        loginError.style.display = 'block';
                        loginError.textContent = '账号或密码格式错误';
                        return;
                    }

                    // 固定凭据检查
                    if(u === 'haidaxiaoyuanqiang' && p === '123456789') {
                        // 登录成功，跳转到主页面
                        window.location.href = '1.html';
                    } else {
                        loginError.style.display = 'block';
                        loginError.textContent = '账号或密码错误';
                    }
                });
            }
        });
    </script>
</body>
</html>
